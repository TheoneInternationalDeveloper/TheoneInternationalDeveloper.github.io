<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배달판</title>
  <script>
    // 앱이 설치되지 않은 경우 앱스토어로 리다이렉트
    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor;

      if (/iPad|iPhone|iPod/.test(userAgent)) {
        // iOS - App Store
        window.location.href = 'https://apps.apple.com/app/id6754678998'; // TODO: 실제 App Store ID로 변경
      } else if (/android/i.test(userAgent)) {
        // Android - Play Store
        window.location.href = 'https://play.google.com/store/apps/details?id=com.baedalpartner.mobile';
      } else {
        // 기타 - 웹사이트나 기본 페이지
        document.getElementById('message').style.display = 'block';
      }
    }

    // 페이지 로드 후 2초 뒤 리다이렉트 (Universal Link가 먼저 처리될 시간)
    setTimeout(redirectToStore, 2000);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 { font-size: 2em; margin-bottom: 10px; }
    p { font-size: 1.1em; opacity: 0.9; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #message { display: none; margin-top: 20px; }
    a { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>배달판</h1>
    <p>앱으로 이동 중...</p>
    <div class="spinner"></div>
    <div id="message">
      <p>앱을 설치해주세요</p>
      <p><a href="https://apps.apple.com/app/id6754678998">iOS 다운로드</a> |
         <a href="https://play.google.com/store/apps/details?id=com.baedalpartner.mobile">Android 다운로드</a></p>
    </div>
  </div>
</body>
</html>
