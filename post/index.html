<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="배달판 게시글">
  <meta property="og:description" content="배달판에서 확인하세요">
  <title>배달판 게시글</title>
  <script>
    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor;
      if (/iPad|iPhone|iPod/.test(userAgent)) {
        window.location.href = 'https://apps.apple.com/app/id6754678998';
      } else if (/android/i.test(userAgent)) {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.baedalpartner.mobile';
      } else {
        document.getElementById('message').style.display = 'block';
      }
    }
    setTimeout(redirectToStore, 1500);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; text-align: center;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white; border-radius: 50%;
      animation: spin 1s linear infinite; margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #message { display: none; }
    a { color: white; }
  </style>
</head>
<body>
  <div>
    <h1>배달판</h1>
    <p>게시글로 이동 중...</p>
    <div class="spinner"></div>
    <div id="message">
      <p>앱을 설치해주세요</p>
      <p><a href="https://apps.apple.com/app/id6754678998">iOS</a> |
         <a href="https://play.google.com/store/apps/details?id=com.baedalpartner.mobile">Android</a></p>
    </div>
  </div>
</body>
</html>
