<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="배달판">
  <meta property="og:description" content="배달판에서 확인하세요">
  <title>배달판</title>
  <script>
    // 현재 경로 분석
    const path = window.location.pathname;
    const search = window.location.search;

    // /post/* 또는 /user/* 경로 확인
    const isPostPath = path.startsWith('/post/');
    const isUserPath = path.startsWith('/user/');

    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor;
      if (/iPad|iPhone|iPod/.test(userAgent)) {
        window.location.href = 'https://apps.apple.com/app/id6754678998';
      } else if (/android/i.test(userAgent)) {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.baedalpartner.mobile';
      } else {
        document.getElementById('message').style.display = 'block';
      }
    }

    // Universal Links/App Links가 처리되지 않으면 스토어로 리다이렉트
    // (앱이 설치되어 있으면 이 페이지가 보이기 전에 앱이 열림)
    if (isPostPath || isUserPath) {
      setTimeout(redirectToStore, 1500);
    } else {
      // 알 수 없는 경로는 바로 스토어로
      setTimeout(redirectToStore, 500);
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 { font-size: 2em; margin-bottom: 10px; }
    p { font-size: 1.1em; opacity: 0.9; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #message { display: none; margin-top: 20px; }
    a { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>배달판</h1>
    <p>앱으로 이동 중...</p>
    <div class="spinner"></div>
    <div id="message">
      <p>앱을 설치해주세요</p>
      <p>
        <a href="https://apps.apple.com/app/id6754678998">iOS 다운로드</a> |
        <a href="https://play.google.com/store/apps/details?id=com.baedalpartner.mobile">Android 다운로드</a>
      </p>
    </div>
  </div>
</body>
</html>
